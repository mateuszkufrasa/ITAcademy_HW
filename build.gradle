plugins {
    id 'java'
    id "io.franzbecker.gradle-lombok" version "3.2.0"
}

group 'academy'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.opencsv:opencsv:5.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
